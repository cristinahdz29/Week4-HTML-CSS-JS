<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div id="content">
      <div id="menuHeader">
        <h1>Menu</h1>
        <label>We take garden fresh seriously, offering you a farm to table dining experience. Our ingredients are found locally, using only the best organic suppliers available. Check out our popular lunch salad buffet.</label>
      </div>
      
      <div id="buttons">
        <button id="allDishes">All Dishes</button>
        <button id="starterDishes">Starters</button>
        <button id="entreeDishes">Entrees</button>
        <button id="dessertDishes">Desserts</button>
      </div>
      <div id="dishList">
        <div class ="dishDiv">
          <div class ="imageDiv">
            <img class="dishImage" src="https://chocolatechocolateandmore.com/wp-content/uploads/2014/03/Crab-Stuffed-Mushrooms-from-ChocolateChocolateandmore-71a.jpg",
        /> </div>
          <div class="descriptionDiv">
            <label class="dishTitle"><b>Panko Stuffed Mushrooms</b></label>
            <label class="dishDescription">Large mushroom caps are filled a savory cream cheese, bacon and panko breadcrumb stuffing, topped with cheddar cheese.</label>
          </div>
          <div class="priceDiv">
            <label class="dishPrice">7</label>
          </div>
        </div>
      </div>
      </div>
    </div>
    <script src="dishes.js"></script>
    <script src="index.js"></script>
  </body>
</html>
